<script language="javascript">
    function showHelp(header, content, image, highVis) {
    $('#shlpheadtext').html('Help - ' + header);
    $('#shlpcontenttext').html(content);
    if (highVis) {
        $('#shlpheadtext').addClass('highVis');
        $('#shlpcontenttext').addClass('highVis');
        $('#shlpfootertext').addClass('highVis');
    }
    $('#shlpdialog').popup('open');
}

function hideStandardHelpDialog() {
    //var ticker = $.connection.patientCalling;
    //ticker.server.messageShown(id.toString());
    //moved to signalr.patientcalling.js and not called until after transition
    $('#shlpdialog').popup("close");
}
</script>
